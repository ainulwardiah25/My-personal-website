		<script>
			let slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				let slides = document.getElementsByClassName("mySlides");
				let dots = document.getElementsByClassName("dot");

				if (n > slides.length) {
					slideIndex = 1;
				}
				if (n < 1) {
					slideIndex = slides.length;
				}

				for (let i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}

				for (let i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}

				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
			}
		</script>

    <script>
        // JavaScript for Background Music Control
        const audio = document.getElementById('background-music'); // Select the audio element
        const button = document.getElementById('music-control');  // Select the button
        const icon = button.querySelector('i');  // Select the icon element

        // Play/Pause Logic
        button.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); // Play music
                icon.classList.remove('fa-volume-off'); // Remove mute icon
                icon.classList.add('fa-volume-up'); // Add unmute icon
            } else {
                audio.pause(); // Pause music
                icon.classList.remove('fa-volume-up'); // Remove unmute icon
                icon.classList.add('fa-volume-off'); // Add mute icon
            }
        });
    </script>
